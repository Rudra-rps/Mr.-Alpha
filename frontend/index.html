<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mr.Alpha - Your On-Chain Alpha, Before Everyone Else</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .pulse-glow { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: .5; } }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-900 via-purple-900 to-gray-900 min-h-screen text-white">
    
    <!-- Header -->
    <header class="border-b border-purple-800/30 backdrop-blur-sm sticky top-0 z-50">
        <div class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <div>
                    <h1 class="text-2xl font-bold bg-gradient-to-r from-purple-400 to-pink-400 bg-clip-text text-transparent">
                        Mr.Alpha
                    </h1>
                    <p class="text-sm text-gray-400 mt-1">Your on-chain alpha, before everyone else</p>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="flex items-center space-x-2">
                        <div class="w-2 h-2 bg-green-500 rounded-full pulse-glow"></div>
                        <span class="text-sm text-gray-400">Live</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-12 max-w-6xl">
        
        <!-- Alpha Radar Section -->
        <section class="mb-12">
            <div class="flex items-center space-x-3 mb-6">
                <span class="text-3xl">üî•</span>
                <h2 class="text-3xl font-bold">Alpha Radar</h2>
            </div>
            
            <div id="narrative-card" class="bg-gradient-to-br from-purple-900/50 to-pink-900/30 border border-purple-500/30 rounded-2xl p-8 backdrop-blur-lg shadow-2xl">
                <div class="animate-pulse">
                    <div class="h-8 bg-gray-700 rounded w-1/3 mb-4"></div>
                    <div class="h-4 bg-gray-700 rounded w-2/3"></div>
                </div>
            </div>
        </section>

        <!-- Smart Money Section -->
        <section>
            <div class="flex items-center space-x-3 mb-6">
                <span class="text-3xl">üêã</span>
                <h2 class="text-3xl font-bold">Smart Money Moves</h2>
            </div>
            
            <div id="trades-container" class="space-y-4">
                <!-- Loading state -->
                <div class="bg-gray-800/50 border border-gray-700/30 rounded-xl p-6 animate-pulse">
                    <div class="h-4 bg-gray-700 rounded w-1/4 mb-3"></div>
                    <div class="h-6 bg-gray-700 rounded w-1/2"></div>
                </div>
            </div>
        </section>

        <!-- Footer -->
        <footer class="mt-16 text-center text-gray-500 text-sm">
            <p>Built for hackathon ¬∑ Data refreshes every 10s</p>
        </footer>
    </main>

    <script>
        // API endpoints
        const NARRATIVE_API = 'http://localhost:5000/api/narrative';
        const TRADES_API = 'http://localhost:8080/api/alerts';

        // Fetch narrative data
        async function fetchNarrative() {
            try {
                const response = await fetch(NARRATIVE_API);
                const data = await response.json();
                displayNarrative(data);
            } catch (error) {
                console.error('Error fetching narrative:', error);
                displayNarrativeError();
            }
        }

        // Display narrative
        function displayNarrative(data) {
            const card = document.getElementById('narrative-card');
            
            const stageColors = {
                'Early Alpha': 'from-green-500 to-emerald-500',
                'Strong Alpha': 'from-yellow-500 to-orange-500',
                'Crowded Trade': 'from-red-500 to-pink-500'
            };
            
            const stageColor = stageColors[data.stage] || 'from-purple-500 to-pink-500';
            
            card.innerHTML = `
                <div class="flex items-start justify-between mb-4">
                    <div>
                        <div class="flex items-center space-x-3 mb-2">
                            <h3 class="text-4xl font-bold">${data.narrative}</h3>
                            <span class="text-3xl font-bold text-green-400">${data.growth}</span>
                        </div>
                        <p class="text-gray-300 text-lg">${data.summary}</p>
                    </div>
                </div>
                
                <div class="flex items-center space-x-4 mt-6">
                    <div class="bg-gradient-to-r ${stageColor} px-4 py-2 rounded-lg font-semibold text-sm">
                        ${data.stage}
                    </div>
                    <div class="text-gray-400 text-sm">
                        ${data.mentions} mentions in last 2h
                    </div>
                </div>
            `;
        }

        function displayNarrativeError() {
            const card = document.getElementById('narrative-card');
            card.innerHTML = `
                <div class="text-center text-gray-400">
                    <p>‚ö†Ô∏è Unable to fetch narrative data</p>
                    <p class="text-sm mt-2">Make sure the API is running on port 5000</p>
                </div>
            `;
        }

        // Fetch smart money trades
        async function fetchTrades() {
            try {
                const response = await fetch(TRADES_API);
                const trades = await response.json();
                displayTrades(trades);
            } catch (error) {
                console.error('Error fetching trades:', error);
                displayTradesError();
            }
        }

        // Display trades
        function displayTrades(trades) {
            const container = document.getElementById('trades-container');
            
            if (!trades || trades.length === 0) {
                container.innerHTML = `
                    <div class="bg-gray-800/50 border border-gray-700/30 rounded-xl p-6 text-center text-gray-400">
                        No recent trades
                    </div>
                `;
                return;
            }
            
            const convictionColors = {
                'High': 'text-red-400 bg-red-500/10 border-red-500/30',
                'Medium': 'text-yellow-400 bg-yellow-500/10 border-yellow-500/30',
                'Low': 'text-blue-400 bg-blue-500/10 border-blue-500/30'
            };
            
            container.innerHTML = trades.map(trade => {
                const convictionClass = convictionColors[trade.conviction] || 'text-gray-400 bg-gray-500/10 border-gray-500/30';
                const timeAgo = getTimeAgo(trade.timestamp);
                
                return `
                    <div class="bg-gray-800/50 border border-gray-700/30 rounded-xl p-6 hover:border-purple-500/50 transition-all">
                        <div class="flex items-start justify-between">
                            <div class="flex-1">
                                <div class="flex items-center space-x-3 mb-2">
                                    <span class="text-xl">üêã</span>
                                    <span class="font-semibold text-gray-300">${trade.wallet_name}</span>
                                    <span class="text-gray-500 text-sm">${timeAgo}</span>
                                </div>
                                <p class="text-xl font-bold mb-2">
                                    Bought <span class="text-purple-400">$${trade.value_usd.toLocaleString()}</span> of 
                                    <span class="text-pink-400">${trade.token}</span>
                                </p>
                                <div class="flex items-center space-x-3 text-sm">
                                    <span class="px-3 py-1 rounded-lg border ${convictionClass} font-medium">
                                        ${trade.conviction} Conviction
                                    </span>
                                    <span class="text-gray-400">
                                        Narrative: <span class="text-purple-300">${trade.narrative}</span>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function displayTradesError() {
            const container = document.getElementById('trades-container');
            container.innerHTML = `
                <div class="bg-gray-800/50 border border-gray-700/30 rounded-xl p-6 text-center text-gray-400">
                    <p>‚ö†Ô∏è Unable to fetch trade data</p>
                    <p class="text-sm mt-2">Make sure the Go backend is running on port 8080</p>
                </div>
            `;
        }

        // Helper function for time ago
        function getTimeAgo(timestamp) {
            const now = new Date();
            const past = new Date(timestamp);
            const diffMs = now - past;
            const diffMins = Math.floor(diffMs / 60000);
            
            if (diffMins < 1) return 'Just now';
            if (diffMins < 60) return `${diffMins}m ago`;
            const diffHours = Math.floor(diffMins / 60);
            if (diffHours < 24) return `${diffHours}h ago`;
            return `${Math.floor(diffHours / 24)}d ago`;
        }

        // Initial load
        fetchNarrative();
        fetchTrades();

        // Refresh every 10 seconds
        setInterval(() => {
            fetchNarrative();
            fetchTrades();
        }, 10000);
    </script>
</body>
</html>
