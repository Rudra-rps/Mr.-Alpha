<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mr.Alpha - Crypto Intelligence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 text-white min-h-screen font-inter antialiased selection:bg-purple-500 selection:text-white">

    <div class="fixed inset-0 -z-10 bg-[radial-gradient(ellipse_at_top,_var(--tw-gradient-stops))] from-purple-900/40 via-gray-900 to-gray-900 pointer-events-none"></div>

    <div class="container mx-auto px-4 py-8 max-w-6xl">
        
        <!-- Header -->
        <header class="flex flex-col md:flex-row justify-between items-center mb-12 gap-4">
            <div class="text-center md:text-left">
                <div class="flex items-center justify-center md:justify-start gap-3 mb-2">
                    <h1 class="text-4xl md:text-5xl font-extrabold bg-gradient-to-r from-purple-400 to-pink-600 bg-clip-text text-transparent">Mr.Alpha</h1>
                    <div class="flex items-center gap-2 px-3 py-1 rounded-full bg-gray-800/50 border border-gray-700 backdrop-blur-sm">
                        <div class="relative w-3 h-3">
                            <span class="absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75 animate-ping"></span>
                            <span class="relative inline-flex rounded-full h-3 w-3 bg-green-500"></span>
                        </div>
                        <span class="text-xs font-semibold tracking-wider text-green-400">LIVE</span>
                    </div>
                </div>
                <p class="text-gray-400 text-sm md:text-base">Your on-chain alpha, before everyone else ¬∑ <span class="text-purple-400">Built for Capx AI Hackathon</span></p>
            </div>
        </header>

        <!-- Section 1: Alpha Radar -->
        <section class="mb-12">
            <h2 class="text-xl font-bold mb-6 flex items-center gap-2">
                <span class="text-2xl">üì°</span> Alpha Radar <span class="text-gray-500 text-sm font-normal ml-auto">Polling real-time narratives...</span>
            </h2>
            
            <div id="narrative-card" class="glass-panel p-8 md:p-12 rounded-3xl border border-gray-700/50 relative overflow-hidden group">
                <!-- Loading State -->
                <div id="narrative-loading" class="animate-pulse flex flex-col gap-4">
                    <div class="h-12 bg-gray-700/50 rounded w-1/3"></div>
                    <div class="h-8 bg-gray-700/50 rounded w-1/4"></div>
                    <div class="h-4 bg-gray-700/50 rounded w-full mt-4"></div>
                    <div class="h-4 bg-gray-700/50 rounded w-2/3"></div>
                </div>

                <!-- Content State (Hidden by default) -->
                <div id="narrative-content" class="hidden relative z-10">
                    <div class="flex items-center gap-4 mb-4">
                        <h3 id="narrative-name" class="text-5xl md:text-6xl font-black text-white leading-tight tracking-tight">Narrative</h3>
                        <span id="capx-badge" class="px-3 py-1 rounded-full text-xs font-semibold hidden"></span>
                    </div>
                    <div class="flex items-baseline gap-3 mb-6">
                        <span id="narrative-growth" class="text-4xl font-bold text-green-400">+0%</span>
                        <span class="text-gray-400">24h Growth</span>
                    </div>
                    
                    <div class="flex flex-wrap gap-3 mb-6">
                        <span id="narrative-stage" class="px-3 py-1 rounded-full text-sm font-medium bg-gray-800 border border-gray-600 text-gray-300">Stage: Loading...</span>
                        <span class="px-3 py-1 rounded-full text-sm font-medium bg-gray-800 border border-gray-600 text-gray-300">
                            <span id="narrative-mentions">0</span> Mentions
                        </span>
                    </div>

                    <p id="narrative-summary" class="text-lg text-gray-300 leading-relaxed max-w-2xl">
                        Loading narrative intelligence...
                    </p>
                </div>

                <!-- Decorative elements -->
                <div class="absolute -top-24 -right-24 w-64 h-64 bg-purple-600/20 rounded-full blur-3xl pointer-events-none group-hover:bg-purple-600/30 transition-colors duration-700"></div>
                <div class="absolute -bottom-24 -left-24 w-64 h-64 bg-pink-600/20 rounded-full blur-3xl pointer-events-none group-hover:bg-pink-600/30 transition-colors duration-700"></div>
            </div>
        </section>

        <!-- Section 2: Smart Money Moves -->
        <section>
            <h2 class="text-xl font-bold mb-6 flex items-center gap-2">
                <span class="text-2xl">üêã</span> Smart Money Moves
            </h2>

            <div id="alerts-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4">
                <!-- Skeletons will be injected here by JS -->
                <div class="glass-panel p-5 rounded-xl border border-gray-700/50 h-48 animate-pulse bg-gray-800/20"></div>
                <div class="glass-panel p-5 rounded-xl border border-gray-700/50 h-48 animate-pulse bg-gray-800/20"></div>
                <div class="glass-panel p-5 rounded-xl border border-gray-700/50 h-48 animate-pulse bg-gray-800/20"></div>
                <div class="glass-panel p-5 rounded-xl border border-gray-700/50 h-48 animate-pulse bg-gray-800/20"></div>
            </div>
        </section>

    </div>

    <!-- Template for Trade Card -->
    <template id="trade-card-template">
        <div class="glass-panel p-5 rounded-xl border border-gray-700/50 hover:border-purple-500/50 transition-all duration-300 hover:-translate-y-1 relative overflow-hidden">
            <div class="flex justify-between items-start mb-4">
                <span class="trade-source text-xs font-bold px-2 py-0.5 rounded uppercase tracking-wide">LIVE</span>
                <span class="trade-time text-xs text-gray-400">Just now</span>
            </div>
            
            <div class="flex items-center gap-3 mb-3">
                <div class="w-10 h-10 rounded-full bg-gradient-to-br from-gray-700 to-gray-800 flex items-center justify-center text-lg">üí∞</div>
                <div>
                    <div class="text-sm text-gray-400 truncate max-w-[120px] trade-wallet">Wallet</div>
                    <div class="flex items-center gap-2">
                        <span class="text-lg font-bold text-white trade-token">TOKEN</span>
                        <span class="text-[10px] px-1.5 py-0.5 rounded border border-gray-600 text-gray-400 trade-narrative">TAG</span>
                    </div>
                </div>
            </div>

            <div class="flex justify-between items-end border-t border-gray-700/50 pt-3 mt-2">
                <div>
                    <div class="text-xs text-gray-500 mb-1">Value</div>
                    <div class="font-mono text-green-400 font-bold trade-value">$0</div>
                </div>
                <div class="text-right">
                    <div class="text-xs text-gray-500 mb-1">Conviction</div>
                    <div class="trade-conviction text-xs px-2 py-1 rounded bg-gray-800 text-white">High</div>
                </div>
            </div>
            
            <div class="absolute top-0 right-0 w-16 h-16 bg-gradient-to-br from-white/5 to-transparent pointer-events-none"></div>
        </div>
    </template>

    <script src="script.js"></script>
</body>
</html>
